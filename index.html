<body>

        <section>
        <div class="header"></div>
        <div class="content-position">
        <div id="Notes" class="tabcontent">

            <!--Start NOTES Section-->
            <div class="notes-container">
                <div class="notes-add-container">
                  <div class="notes-body-container">
                    <h1 class="notes-body-title">Add Note</h1>
                    <div class="notes-form">
                      <input type="text" class="notes-form-title" id="note-title" placeholder="Title">
                      <textarea class="notes-form-body" id="note-text" placeholder="Type here..."></textarea>
                    </div>
                    <button class="save-button" id="addBtn"><i class="fa fa-plus fa-2x"></i></button>
                  </div>
                </div>
              </div>
              <div class="mynotes-content">
                <div class="mynotes-container">
              <h1 class="mynotes-container-title">My Notes</h1>
              <p class="viewp">View, Edit & Delete notes here</p>

            <div id="notes" class="container-fluid"
             style="--bs-gutter-x: 1.5rem; --bs-gutter-y: 0; display: flex; flex-wrap: wrap; margin-top: calc(var(--bs-gutter-y) * -1); margin-right: calc(var(--bs-gutter-x)/ -2); margin-left: calc(var(--bs-gutter-x)/ -2);"></div>
            </div>
            </div>
          </div>
        </div>
        <!--End NOTES Section-->

          <!--Start TO DO Section-->
          <div class="content-position">
  <div id="Todo" class="tabcontent taskcontent">
    <div class="notes-container">
      <h1 class="notes-body-title">Add Task</h1>
      <div class="todo">
        <form>
          <input type="text" class="todo-form-title" placeholder="Title">
          <button type="submit" class="save-button"><i class="fa fa-plus fa-2x"></i></button>
        </form>
        <div class="mytask-container">
        <h1 class="mynotes-container-title">My List</h1>
        <p class="viewp">View, Mark Complete, Edit & Delete task here</p>
        <ul id="ulTask"></ul>
      </div>
      </div>
    </div>
  </div>
</div>
<!--End TO DO Section-->

</section>
</div>

  <!-- Start About Section
  <div class="content-position">
  <div id="About" class="tabcontent taskcontent">
    <div class="notes-container">
      <p class="about-title">Organize Your Notes & To-Do List in One Place</p>
  <div class="Noteudo-img">
    <img src="images/about.svg" alt="Noteudo">
  </div>
    <div class="source-code">

    </div>

    <div class="about-content-heart">❤ &nbsp;</div>

    <p class="about-content-link"><a href="https://github.com/jhzlklprs" target="_blank">JAHZEEL KIEL PERAS</a></p>
  </div>
  </div>
  </div>
  <!--End About Section-->

<script>
function openTitle(evt, titleName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(titleName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  document.getElementById("defaultOpen").click();
</script>

<script src="script/sidebar.js"></script>
<script src="script/note.js"></script>
<script src="script/todo.js"></script>
<script src="script/darkmode.js"></script>

</body>
